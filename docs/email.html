<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>A Place to Land</title>
  <style>
    img {
      border: 0;
      display: block;
      outline: none;
      text-decoration: none;
    }

    a {
      color: #0a66c2;
      text-decoration: none;
    }

    @media (max-width:620px) {
      .container {
        width: 100% !important
      }

      .fluid {
        max-width: 100% !important;
        height: auto !important
      }
    }
  </style>
</head>

<body style="margin:0;padding:0;background:#f5f7fb;">
  <!-- Preheader (hidden) -->
  <!-- preheader -->
  <span style="display:none !important;visibility:hidden;opacity:0;color:transparent;height:0;width:0;overflow:hidden;">
    Support group for parents/caregivers of children 5–18.
  </span>

  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
    style="background:#f5f7fb;margin:0;padding:0;">
    <tr>
      <td align="center" style="padding:24px;">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0"
          style="width:600px;max-width:600px;background:#ffffff;border-radius:12px;overflow:hidden;">
          <tr>
            <td align="center" style="padding:0;">
              <a href="https://human-nature.us" target="_blank">
                <img src="https://human-nature.us/Images/flyer.png" width="600"
                  alt="A Place to Land — parent/caregiver support group. Click to learn more."
                  style="display:block;width:100%;height:auto;border:0;outline:none;text-decoration:none;">
              </a>
            </td>
          </tr>
          <tr>
            <td
              style="padding:20px 24px 28px;font:16px/1.5 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;color:#222;">
              <h1 style="margin:0 0 12px;font-size:22px;">A Place to Land</h1>
              <p style="margin:0 0 16px;">A unique parent/caregiver support group. Meets 2×/month, 90-minute sessions.
              </p>

              <!-- BUTTONS: side-by-side -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="center"
                style="margin:12px 0 0;">
                <tr>
                  <!-- Button 1 -->
                  <td class="stack-col" align="center" style="padding:0;">
                    <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td style="background:#0ea5e9;border-radius:8px;">
                          <a href="https://human-nature.us" target="_blank"
                            style="display:inline-block;padding:12px 18px;font-weight:600;color:#ffffff;text-decoration:none;">
                            Learn more about the group
                          </a>
                        </td>
                      </tr>
                    </table>
                  </td>

                  <!-- Gap -->
                  <td width="12" style="font-size:0;line-height:0;">&nbsp;</td>

                  <!-- Button 2 -->
                  <td class="stack-col" align="center" style="padding:0;">
                    <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td style="background:#0ea5e9;border-radius:8px;">
                          <a href="https://jeanninealvare.com" target="_blank"
                            style="display:inline-block;padding:12px 18px;font-weight:600;color:#ffffff;text-decoration:none;">
                            Learn more about Jeannine
                          </a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>

              <p style="margin:16px 0 0;font-size:13px;color:#666;">
                Can’t see the image? <a href="https://human-nature.us/Images/flyer.png" target="_blank">Click here</a>.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>

</html>
